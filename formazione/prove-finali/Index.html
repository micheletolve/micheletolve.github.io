<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Quiz Formazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="quiz.js"></script>
    <script src="quiz-loader.js" defer></script>
</head>

<body>
    <!-- Header -->
    <div class="page-header">
        <h1 class="page-title">üéØ Sistema Quiz Formazione</h1>
        <p class="page-subtitle">Prova finale - Versione 2.0</p>
    </div>

    <div class="main-container">
        <!-- Barra di navigazione -->
        <nav class="level mb-5">
            <div class="level-left">
                <div class="level-item">
                    <p class="subtitle is-5">
                        <strong>Benvenuto nel sistema di quiz</strong>
                    </p>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <a href="login.html" class="button is-light is-small">
                        üîê Pannello Admin
                    </a>
                </div>
            </div>
        </nav>

        <form id="quizForm">
            <!-- Sezione dati partecipante -->
            <div class="form-section">
                <h2 class="title is-4">üìù Dati Partecipante</h2>
                
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                                <input class="input" id="nome" required type="text" placeholder="Inserisci il tuo nome">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Cognome</label>
                            <div class="control">
                                <input class="input" id="cognome" required type="text" placeholder="Inserisci il tuo cognome">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Titolo del corso</label>
                            <div class="control">
                                <input class="input" id="corso" required type="text" 
                                       placeholder="es. Gestione Documentale Digitale - Edizione 2025">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Data del corso</label>
                            <div class="control">
                                <input class="input" id="data" required type="date">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
                        Categoria Quiz 
                        <span class="tooltip">
                            ‚ùì
                            <span class="tooltiptext">
                                Seleziona l'argomento del quiz che vuoi affrontare
                            </span>
                        </span>
                    </label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="categoriaSelect">
                                <option value="none">-- Seleziona una categoria del quiz --</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field" id="questionCountField" style="display: none;">
                    <label class="label">Numero di domande</label>
                    <div class="control">
                        <div class="select">
                            <select id="questionCount">
                                <option value="5">5 domande</option>
                                <option value="10">10 domande</option>
                                <option value="15">15 domande</option>
                                <option value="20">20 domande</option>
                            </select>
                        </div>
                    </div>
                    <p class="help">Seleziona quante domande vuoi affrontare nel quiz</p>
                </div>
            </div>

            <!-- Container per le domande del quiz -->
            <div id="quizContainer"></div>
        </form>

        <!-- Pulsanti di azione -->
        <div class="btn-group">
            <button class="button is-primary is-medium" id="submitBtn" disabled>
                ‚úÖ Correggi e Mostra Risultati
            </button>
            <button class="button is-warning is-medium" id="exportBtn" style="display: none;">
                üì§ Esporta Domande
            </button>
            <button class="button is-info is-medium" id="printBtn">
                üñ®Ô∏è Stampa Risultati
            </button>
        </div>

        <!-- Risultati -->
        <div id="result"></div>

        <!-- Informazioni sistema -->
        <div class="has-text-centered mt-6">
            <p class="is-size-7 has-text-grey">
                Sistema Quiz Formazione v2.0 - Sviluppato da Michele Tolve<br>
                <span id="systemInfo"></span>
            </p>
            <!-- Debug info (rimuovere in produzione) -->
            <div id="debugInfo" class="mt-2" style="font-size: 0.8rem; color: #666;">
                <button onclick="window.debugSystem()" class="button is-small is-light">üîç Debug Sistema</button>
            </div>
        </div>
    </div>
    
    <script>
        // Funzione di debug (temporanea)
        window.debugSystem = function() {
            console.log('=== DEBUG SISTEMA ===');
            console.log('CONFIG:', typeof CONFIG !== 'undefined' ? 'DISPONIBILE' : 'NON DISPONIBILE');
            console.log('quizData (globale):', typeof quizData !== 'undefined' ? `DISPONIBILE (${quizData ? quizData.length : 0} domande)` : 'NON DISPONIBILE');
            console.log('window.quizData:', typeof window.quizData !== 'undefined' ? `DISPONIBILE (${window.quizData ? window.quizData.length : 0} domande)` : 'NON DISPONIBILE');
            console.log('window.currentQuestions:', typeof window.currentQuestions !== 'undefined' ? `DISPONIBILE (${window.currentQuestions ? window.currentQuestions.length : 0} domande)` : 'NON DISPONIBILE');
            
            if (typeof CONFIG !== 'undefined' && CONFIG.quiz && CONFIG.quiz.categories) {
                console.log('Categorie CONFIG:', CONFIG.quiz.categories.map(c => c.id));
            }
            
            // Controlla entrambe le versioni di quizData
            const dataToCheck = window.quizData || quizData;
            if (dataToCheck) {
                const categories = [...new Set(dataToCheck.map(q => q.categoria))];
                console.log('Categorie nelle domande:', categories);
            }
            
            const select = document.getElementById('categoriaSelect');
            console.log('Opzioni nel select:', Array.from(select.options).map(o => o.textContent));
            
            alert('Controlla la console per i dettagli del debug');
        };
    </script>

    <!-- Firebase Scripts -->
    <script src="firebase-config.js" type="module"></script>
    <script src="firebase-service.js" defer></script>
</body>

</html>
